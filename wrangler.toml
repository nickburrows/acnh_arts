name = "acnh-arts"
type = "javascript"
main = "src/index.js"
compatibility_date = "2024-01-15"
workers_dev = true

# 本地開發
[env.development]
name = "acnh-arts-dev"

# 生產環境 (更新 account_id 為您的 Cloudflare 帳戶 ID)
[env.production]
name = "acnh-arts-production"
route = "acnh-arts.pages.dev/*"

# 構建配置
[build]
command = "npm install"
cwd = "."

# 環境變數（如需要）
[env.production.vars]
ENVIRONMENT = "production"

[observability]
enabled = true
